version: "2.1"

services:
  sonarqube:
    depends_on:
      - sonarqube-community-branch-plugin
      - db
    image: sonarqube:7.9-community
    container_name: sonarqube
    ports:
      - 9000:9000
    networks:
      - sonarnet
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://db:5432/sonar
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=sonar
    entrypoint:
      - /sonarqube-community-branch-plugin/run.sh
    volumes:
      - sonarqube_conf:/opt/sonarqube/conf
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube-community-branch-plugin:/sonarqube-community-branch-plugin

  sonarqube-community-branch-plugin:
    image: tisoft/sonarqube-community-branch-plugin
    network_mode: none
    build:
      context: .
    volumes:
      - sonarqube-community-branch-plugin:/sonarqube-community-branch-plugin

  db:
    image: postgres:11
    container_name: postgres
    networks:
      - sonarnet
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data

volumes:
  sonarqube_conf:
  sonarqube_data:
  sonarqube-community-branch-plugin:
  postgresql:
  postgresql_data:

networks:
  sonarnet: